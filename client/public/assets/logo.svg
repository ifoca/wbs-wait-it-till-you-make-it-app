<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a2a6c"/>
  <circle cx="100" cy="100" r="88" fill="none" stroke="#4a7fe5" stroke-width="2"/>

  <!-- Clock face -->
  <circle cx="100" cy="85" r="38" fill="#0d1b4b" stroke="#4a7fe5" stroke-width="2.5"/>
  <!-- Clock ticks -->
  <line x1="100" y1="51" x2="100" y2="57" stroke="#4a7fe5" stroke-width="2" stroke-linecap="round"/>
  <line x1="100" y1="113" x2="100" y2="119" stroke="#4a7fe5" stroke-width="2" stroke-linecap="round"/>
  <line x1="62" y1="85" x2="68" y2="85" stroke="#4a7fe5" stroke-width="2" stroke-linecap="round"/>
  <line x1="132" y1="85" x2="138" y2="85" stroke="#4a7fe5" stroke-width="2" stroke-linecap="round"/>
  <!-- Clock hands - showing ~8:47 (time to run!) -->
  <line x1="100" y1="85" x2="100" y2="65" stroke="#00e5ff" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="100" y1="85" x2="117" y2="92" stroke="#00e5ff" stroke-width="2" stroke-linecap="round"/>
  <circle cx="100" cy="85" r="3" fill="#00e5ff"/>

  <!-- Tram body -->
  <rect x="52" y="128" width="96" height="38" rx="6" fill="#2346b0" stroke="#4a7fe5" stroke-width="2"/>
  <!-- Tram roof detail -->
  <rect x="58" y="122" width="84" height="10" rx="4" fill="#2e58cc" stroke="#4a7fe5" stroke-width="1.5"/>
  <!-- Pantograph -->
  <line x1="100" y1="122" x2="100" y2="113" stroke="#4a7fe5" stroke-width="1.5"/>
  <line x1="88" y1="115" x2="112" y2="115" stroke="#4a7fe5" stroke-width="2" stroke-linecap="round"/>
  <!-- Tram windows -->
  <rect x="60" y="133" width="22" height="16" rx="3" fill="#00e5ff" opacity="0.85"/>
  <rect x="89" y="133" width="22" height="16" rx="3" fill="#00e5ff" opacity="0.85"/>
  <rect x="118" y="133" width="22" height="16" rx="3" fill="#00e5ff" opacity="0.85"/>
  <!-- Tram base / wheels -->
  <rect x="56" y="163" width="88" height="5" rx="2" fill="#1a2a6c" stroke="#4a7fe5" stroke-width="1"/>
  <circle cx="74" cy="168" r="6" fill="#0d1b4b" stroke="#4a7fe5" stroke-width="2"/>
  <circle cx="126" cy="168" r="6" fill="#0d1b4b" stroke="#4a7fe5" stroke-width="2"/>
  <circle cx="74" cy="168" r="2.5" fill="#4a7fe5"/>
  <circle cx="126" cy="168" r="2.5" fill="#4a7fe5"/>

  <!-- Motion lines -->
  <line x1="35" y1="140" x2="48" y2="140" stroke="#00e5ff" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="30" y1="148" x2="48" y2="148" stroke="#00e5ff" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <line x1="35" y1="156" x2="48" y2="156" stroke="#00e5ff" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
</svg>
